<template name="schedule">

<div style="background-color: #FF8A80">
  <br>
  <h1 align="center"><strong>Find an Activity...</strong></h1>
  <br>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <form>
        <h3>Choose a day:</h3>
        <input type="date" id="findDate">
      </form>
      <br>

      <form>
        <h3>Choose a time range:</h3>
        From <input type="time" class="time" id="findTimeOne">
        to <input type="time" class="time" id="findTimeTwo">
      </form>
      <br>

      <form>
        <h3>Method of transportaion:</h3>
          <input type="radio" name = "transportation" class="transportation" id="car">Car<br>
          <input type="radio" name = "transportation" class="transportation" id="public">Public Transportation<br>
          <input type="radio" name = "transportation" class="transportation" id="bike">Bike<br>
          <input type="radio" name = "transportation" class="transportation" id="walking">Walking
        </form>
        <br>

      <form>
        <h3>Enter location (zip code):</h3>
        <input type="text" id="zipCode">
      </form>
      <br>

      <h3>Student discount:</h3>
      <select name="discount">
        <option value="yes" class="discount" id="yesDiscount">Yes</option>
        <option value="no" class="discount" id="noDiscount">No</option>
      </select>
      </div>

      <div class="col-md-3 col-md-offset-1">
        <form>
          <h3>Price:</h3>
          <input type="checkbox" class="price" id="free">Free!<br>
          <input type="checkbox" class="price" id="oneMoney">$<br>
          <input type="checkbox" class="price" id="twoMoney">$$<br>
          <input type="checkbox" class="price" id="threeMoney">$$$<br>
          <input type="checkbox" class="price" id="fourMoney">$$$$<br>
        </form>
        <br>

        <form>
          <h3>Number of people:</h3>
          <input type="text" name="people" id="numPeople">
        </form>
        <br>

        <form>
          <h3>Environment:</h3>
          <input type="checkbox" class="environment" id="outdoors">Outdoors<br>
          <input type="checkbox" class="environment" id="indoors">Indoors<br>
        </form>
        <br>

        <h3>Background color:</h3>
        <input id="color" type="color">
      </div>
    </div>
    <br><br><br>

    <div align="center">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
    <br>
  </div>
  <br><br><br>
  {{> mySearch}}
</template>

<template name="mySearch">
  <div style="background-color: #FF8A80">
    <br>
    <h1 align="center"><strong>My Past Searches:</strong></h1>
    <br>
    {{#if currentUser}}
    <ol>
    {{#each s in searchList}}
      <li>{{> searchrow s=s}}</li>
    {{/each}}
    </ol>
    {{else}}
    <h1>You must log in to see the info!</h1>
  {{/if}}
  </div>
</template>

<template name="searchrow">
  <strong>Date: </strong>{{s.findDate}}<br>
  <strong>Time: </strong>from {{s.findTimeOne}} to {{s.findTimeTwo}}<br>
  <strong>Transportation: </strong>{{s.transportation}}<br>
  <strong>Location: </strong>{{s.zipCode}}<br>
  <strong>Student Discount: </strong>{{s.discount}}<br>
  <strong>Price: </strong>{{s.price}}<br>
  <strong>Number of People: </strong>{{s.numPeople}}<br>
  <strong>Environment: </strong>{{s.environment}}<br>
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span><br><br>
</template>
