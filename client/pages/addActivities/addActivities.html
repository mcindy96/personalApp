<template name="addActivities">

  <h1>Add Activities</h1>
  {{> addActivity}}
  <hr>
  {{> showActivity}}
</template>

<template name="addActivity">
  <div class="container">
    <input type="text" class="box1" id="activityname" placeholder="activity name"><br>
    <input type="text" class="box2" id="location" placeholder="location"><br>
    <input type="text" class="box3" id="address" placeholder="address"><br>
    <input type="text" class="box4" id="price" placeholder="price"><br>
  </div>
  <div class="buttonWrap">
    <button class="button" id="addActivity">
      Add to Collection
    </button>
  </div>
</template>

<template name="showActivity">
  {{#if currentUser}}
  <ol>
  {{#each a in activityList}}
    <li>{{> activityrow activity=a}}</li>
  {{/each}}
  </ol>
  {{else}}
  <h1>You must log in to see the info!</h1>
{{/if}}
</template>

<template name="activityrow">
  <strong>Activity: </strong>{{activity.activityname}}<br>
  <strong>Location: </strong>{{activity.location}}<br>
  <strong>Address: </strong>{{activity.address}}<br>
  <strong>Price: </strong>{{activity.price}}<br>
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span><br><br>
</template>
